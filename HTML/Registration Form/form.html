<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <h2>My Registration Form</h2>
            <label for="First_Name">First Name</label>
            <input type="text" id="First_Name" name="First_Name">
            <br>
            <label for="Last_Name">Last Name</label>
            <input type="text" id="Last_Name" name="Last_Name">
            <br>
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="PW_Confirm">PW Confirm</label>
            <input type="password" id="PW_Confirm" name="PW_Confirm">
            <br>
            <label>
                Birthday
                <input type="date" name="bday">
            </label>
            <br>
            <input type="radio" name="male" value="male">
            <label>Male</label>
            <input type="radio" name="Female" value="Female">
            <label>Female</label>
            <input type="radio" name="Other" value="Other">
            <label>Other</label>
            <br>
            <label>A short Description About yourself:</label>
            <br>
            <textarea name="description" width="20px" height="30px"></textarea>
            <br>
            <label>Favourite Language</label>
            <select name="Language">
                <option value="js">Javascript</option>
                <option value="html">html</option>
                <option value="css">css</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
