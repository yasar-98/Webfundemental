<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Function</title>
</head>
<body>
    <script>
        function x(){
            var sum=0;
            for (var i =1; i<=5000; i+=2){
                if(i%2!=0){
                    sum+=i;
                }
            }
            return sum;
        }
    </script>
    
</body>
</html>
