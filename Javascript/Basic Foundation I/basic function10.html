<!DOCTYPE html>

    <title>Basic Function</title>

<body>
    <script>
        function x(arr){
            var Narr=[];
            for (var i =0; i<arr.length; i++){
                Narr.push(arr[i]*arr[i]);
            }
            return Narr;
        }
    </script>
