<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Function</title>
</head>
<body>
    <script>
        function x(Y,arr){
            var count =0 ;
            for (var i =0; i<arr.length; i+=2){
                if(arr[i]>Y){
                    count++
                }
            }
            return count;
        }
    </script>
    
</body>
</html>
