<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic Function</title>

<body>
    <script>
        function x(arr){
            var temp=arr[0];
            arr[0]=arr[arr.length-1]
            arr[arr.length-1]=temp;
          
            return arr;
        }
    </script>
