<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Function</title>
</head>
<body>
    <script>
        function x(arr){
            var sum=0;
            var avg=0;
            for (var i =0; i<arr.length; i++){
                sum+=i;
                avg=sum/arr.length;
            }
            return avg;
        }
    </script>
    
</body>
</html>
