<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Logo</title>
</head>
<body>
    <script>
       
       var arr = [6,3,5,1,2,4];
        sum = 0 ; 
        
        for (var i =0 ; i<  6 ; i++ ){
            
            sum+=arr[i];
            console.log('num'+i+', sum'+ sum);           
        }

    </script>
    
</body>
</html>
